<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 15s ease infinite;
        }
        .navbar {
            width: 100%;
            background: #2c3e50;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 60px;
            margin-left: 20px;
            width: 700px;
            border-radius:10px;

        
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #66bb6a;
        }
        .content {
            margin-top: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Keyframe Animation for Background */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #43e97b, #38f9d7); }
            50% { background: linear-gradient(to right, #32a852, #17c1b3); }
            100% { background: linear-gradient(to right, #43e97b, #38f9d7); }
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            height: 70%;
            border-radius: 50px;
            background-color:aquamarine;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 1.5s ease-out;
            border :5px solid black;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50%); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Login Box */
        .login-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 30px;
            animation: fadeIn 1s ease-out;
           gap:30px;
        }

        /* Login Section */
        .section {
            width: 48%;
            background: linear-gradient(to top left, #32a852, #17c1b3);
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Button Styles */
        .student-btn,
        .login-btn {
            background:green;
            color: white;
            padding: 12px 30px;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            transition: all 0.3s ease;
            width: 80%;
            font-family:Verdana, Geneva, Tahoma, sans-serif;

        }

        .student-btn:hover,
        .login-btn:hover {
            background: #4caf50;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        .login-input {
            padding: 12px 20px;
            margin: 10px 0;
            width: 80%;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-input:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }

        .login-input:hover {
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-box { flex-direction: column; }
            .section { width: 100%; margin-bottom: 20px; }
        }

        /* Custom Alert Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease;
        }

        .modal-content {
            background: #f44336;
            padding: 30px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideInModal 0.5s ease-out;
        }

        .modal-content button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #e64a19;
        }

        @keyframes fadeInModal {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInModal {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        /* Complaint Modal Styling */
        .complaint-modal .modal-content {
            background: #2196f3;
        }
        .complaint-modal button {
            background: #1976d2;
        }
        .complaint-modal button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://vignaniit.edu.in/images/09%20copy-1.jpg" alt="Logo">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="con.html">Contact</a></li>
        </ul>
    </nav>   
   
    <br><br><br>
    <div class="container">
        <div class="login-box">
            <div class="section">
                <h3>Student</h3>
                <button class="student-btn" onclick="redirectToStudentPage()">Go to Student Portal</button>
            </div> <br><br><br>
            <div class="section">
                <h3>Administration</h3>
                <form id="admin-login-form">
                    <input type="text" id="admin-username" class="login-input" placeholder="Username" required><br>
                    <input type="password" id="admin-password" class="login-input" placeholder="Password" required><br>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Invalid Login Modal -->
    <div class="modal" id="alert-modal">
        <div class="modal-content">
            <p id="alert-message">Invalid Username or Password.</p>
            <button onclick="closeAlert()">Close</button>
        </div>
    </div>

    <!-- New Complaint Notification Modal -->
    <div class="modal complaint-modal" id="complaint-modal">
        <div class="modal-content">
            <p id="complaint-message">New complaints have been raised since your last login!</p>
            <button onclick="proceedToDashboard()">Go to Dashboard</button>
        </div>
    </div>

    <script>
        function redirectToStudentPage() {
            window.location.href = "home.html";
        }

        document.getElementById('admin-login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    const newComplaintsCount = data.newComplaints.length;  // Get the count of new complaints
                    
                    // Show modal if there are new complaints
                    if (newComplaintsCount > 0) {
                        document.getElementById('complaint-message').textContent = 
                            ${newComplaintsCount} new complaint(s) have been raised since your last login!;
                        document.getElementById('complaint-modal').style.display = 'flex';
                    } else {
                        // If no new complaints, just redirect to index.html
                        window.location.href = 'index.html';
                    }
                } else {
                    // Show error modal for invalid login
                    const alertMessage = data.message || "Invalid login attempt. Please check your credentials.";
                    document.getElementById('alert-message').textContent = alertMessage;
                    document.getElementById('alert-modal').style.display = 'flex';
                }
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('alert-message').textContent = "An error occurred. Please try again later.";
                document.getElementById('alert-modal').style.display = 'flex';
            }
        });

        // Modal close handlers
        function proceedToDashboard() {
            document.getElementById('complaint-modal').style.display = 'none';
            window.location.href = 'index.html';  // Always redirect to index.html after viewing complaints
        }

        function closeAlert() {
            document.getElementById('alert-modal').style.display = 'none';
        }
    </script>
</body>
</html>
