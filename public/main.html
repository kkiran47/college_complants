<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background: #2c3e50;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 60px;
            margin-left: 20px;
            width: 700px;
            border-radius: 10px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #66bb6a;
        }

        .container {
            margin-top: 80px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            display: flex;
            justify-content: space-around;
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: aquamarine;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            width: 45%;
            background: linear-gradient(to top left, #32a852, #17c1b3);
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .section h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .student-btn, .login-btn {
            background: green;
            color: white;
            padding: 12px 30px;
            font-size: 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            width: 80%;
        }

        .student-btn:hover, .login-btn:hover {
            background: #4caf50;
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-input {
            padding: 12px 20px;
            margin: 10px 0;
            width: 80%;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-input:focus {
            border-color: #66bb6a;
            box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
        }

        .login-input:hover {
            box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
        }

        @media (max-width: 768px) {
            .login-box {
                flex-direction: column;
            }
            .section {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #f44336;
            padding: 30px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-content button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://vignaniit.edu.in/images/09%20copy-1.jpg" alt="Logo">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="con.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="login-box">
            <div class="section">
                <h3>Student</h3>
                <button class="student-btn" onclick="redirectToStudentPage()">Go to Student Portal</button>
            </div>
            <div class="section">
                <h3>Administration</h3>
                <form id="admin-login-form">
                    <input type="text" id="admin-username" class="login-input" placeholder="Username" required><br>
                    <input type="password" id="admin-password" class="login-input" placeholder="Password" required><br>
                    <button type="submit" class="login-btn">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Invalid Login Modal -->
    <div class="modal" id="alert-modal">
        <div class="modal-content">
            <p id="alert-message">Invalid Username or Password.</p>
            <button onclick="closeAlert()">Close</button>
        </div>
    </div>

    <script>
        function redirectToStudentPage() {
            window.location.href = "home.html";
        }

        document.getElementById('admin-login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    const newComplaintsCount = data.newComplaints.length;

                    if (newComplaintsCount > 0) {
                        alert(`You have ${newComplaintsCount} new complaint(s)!`);
                    }
                    window.location.href = 'index.html';
                } else {
                    const alertMessage = data.message || "Invalid login attempt. Please check your credentials.";
                    document.getElementById('alert-message').textContent = alertMessage;
                    document.getElementById('alert-modal').style.display = 'flex';
                }
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('alert-message').textContent = "An error occurred. Please try again later.";
                document.getElementById('alert-modal').style.display = 'flex';
            }
        });

        function closeAlert() {
            document.getElementById('alert-modal').style.display = 'none';
        }
    </script>
</body>
</html>
