<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      background: #2c3e50;
      padding: 15px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar img {
      height: 60px;
      margin-left: 20px;
      width: auto;
      border-radius: 10px;
    }

    .navbar-title {
      color: white;
      font-size: 24px;
      margin-left: 10px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      margin-right: 20px;
      cursor: pointer;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #66bb6a;
    }

    .marquee-container {
      margin-top: 80px;
      width: 100%;
      overflow: hidden;
    }

    .marquee-text {
      color: #fff;
      font-size: 16px;
      background: #2c3e50;
      padding: 6px 0;
      transition: background 0.3s, color 0.3s;
    }

    .marquee-text:hover {
      background: #4caf50;
      color: #fff000;
    }

    .container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
    }

    .login-box {
      display: flex;
      justify-content: space-around;
      width: 90%;
      max-width: 900px;
      padding: 30px;
      background: aquamarine;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    .section {
      width: 45%;
      background: linear-gradient(to top left, #32a852, #17c1b3);
      border-radius: 15px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .section h3 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: white;
    }

    .section img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .student-btn, .login-btn {
      background: green;
      color: white;
      padding: 12px 30px;
      font-size: 20px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 20px 0;
      width: 80%;
      transition: transform 0.1s ease-in-out;
    }

    .student-btn:active, .login-btn:active {
      transform: scale(0.95);
    }

    .student-btn:hover, .login-btn:hover {
      background: #4caf50;
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .login-input {
      padding: 12px 20px;
      margin: 10px 0;
      width: 80%;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 5px rgba(102, 187, 106, 0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: linear-gradient(to top right, #ff7f50, #ff1493);
      padding: 30px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      text-align: center;
      max-width: 400px;
      width: 80%;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-content button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background: #e64a19;
    }

    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
  .navbar img {
    width: 70px; /* increased size */
    height: auto;
  }

  .navbar-title {
    font-size: 20px;
  }

  .menu-toggle {
    display: block;
  }

  .navbar ul {
    display: none;
    flex-direction: column;
    background-color: #2c3e50;
    position: absolute;
    top: 80px;
    right: 0;
    width: 100%;
    padding: 10px 0;
  }

  .navbar ul.show {
    display: flex;
  }

  .login-box {
    flex-direction: column;
    width: 90%;
  }

  .section {
    width: 100%;
  }

  .student-btn, .login-btn {
    width: 100%;
    font-size: 18px;
  }

  .login-input {
    width: 100%;
    font-size: 18px;
  }
}

  </style>
</head>
<body>

  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="https://vignaniit.edu.in/images/09%20copy-1.jpg" alt="Logo" />
      <div class="navbar-title">College Complaint Portal</div>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="con.html">Contact</a></li>
    </ul>
  </nav>

  <div class="marquee-container">
    <marquee class="marquee-text" behavior="scroll" direction="left">For filing a complaint, please go to the Student Portal!</marquee>
  </div>

  <div class="container">
    <div class="login-box">
      <div class="section">
        <h3>Student</h3>
        <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="Student Icon">
        <button class="student-btn" onclick="redirectToStudentPage()">Go to Student Portal</button>
      </div>
      <div class="section">
        <h3>Administration</h3>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon">
        <form id="admin-login-form">
          <input type="text" id="admin-username" class="login-input" placeholder="Username" required><br>
          <input type="password" id="admin-password" class="login-input" placeholder="Password" required><br>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal" id="alert-modal">
    <div class="modal-content">
      <p id="alert-message">Invalid Username or Password.</p>
      <button onclick="closeAlert()">Close</button>
    </div>
  </div>

  <!-- Loading Modal -->
  <div class="modal" id="loading-modal">
    <div class="modal-content" style="background: linear-gradient(to right, #00c6ff, #0072ff);">
      <p>Logging in... Please wait</p>
      <div class="spinner"></div>
    </div>
  </div>

  <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop muted></audio>

  <script>
    let shouldRedirect = false;

    function redirectToStudentPage() {
      window.location.href = "home.html";
    }

    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }

    document.getElementById('admin-login-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;

      document.getElementById('loading-modal').style.display = 'flex';

      try {
        const response = await fetch('https://college-complants-1.onrender.com/admin-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        document.getElementById('loading-modal').style.display = 'none';

        if (data.success) {
          const newComplaintsCount = data.newComplaints.length;

          if (newComplaintsCount > 0) {
            document.getElementById('alert-message').textContent = `You have ${newComplaintsCount} new complaint(s)!`;
            document.getElementById('alert-modal').style.display = 'flex';
            shouldRedirect = true;
          } else {
            window.location.href = 'main.html';
          }
        } else {
          document.getElementById('alert-message').textContent = data.message || "Invalid login attempt.";
          document.getElementById('alert-modal').style.display = 'flex';
          shouldRedirect = false;
        }
      } catch (err) {
        console.error('Login error:', err);
        document.getElementById('loading-modal').style.display = 'none';
        document.getElementById('alert-message').textContent = "An error occurred. Please try again later.";
        document.getElementById('alert-modal').style.display = 'flex';
        shouldRedirect = false;
      }
    });

    function closeAlert() {
      document.getElementById('alert-modal').style.display = 'none';
      if (shouldRedirect) {
        window.location.href = 'main.html';
      }
    }
  </script>

</body>
</html>
