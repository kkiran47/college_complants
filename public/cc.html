<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Complaint Portal</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: aqua; padding: 20px; color: #333;">
    <div style="max-width: 900px; margin: 0 auto; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
        <!-- Header -->
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 36px; color: #2c3e50;">College Complaint Portal</h1>
            <p style="font-size: 18px; color: #7f8c8d;">We value your feedback and are here to listen!</p>
        </header>

        <!-- Complaint Submission Form -->
        <div style="background-color: #ecf0f1; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);">
            <h2 style="font-size: 24px; margin-bottom: 20px; color: #2c3e50;">Submit Your Complaint</h2>
            <form action="/handleform" method="post">
                <!-- Name Input -->
                <label for="name" style="display: block; font-size: 16px; color: #34495e; margin-bottom: 8px;">Your Name</label>
                <input type="text" id="sname" name="sname" placeholder="Enter your name" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #bdc3c7;">

                <!-- Complaint Category -->
                <label for="category" style="display: block; font-size: 16px; color: #34495e; margin-bottom: 8px;">Complaint Category</label>
                <select id="category" name="category" required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #bdc3c7;">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Facilities">Facilities</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Hostel">Hostel</option>
                    <option value="Administration">Administration</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Complaint Description -->
                <label for="description" style="display: block; font-size: 16px; color: #34495e; margin-bottom: 8px;">Complaint Description</label>
                <textarea id="description" name="description" placeholder="Describe the issue..." required style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; height: 150px; resize: vertical; border-radius: 4px; border: 1px solid #bdc3c7;"></textarea>

                <!-- File Upload (Optional) -->
                <label for="file" style="display: block; font-size: 16px; color: #34495e; margin-bottom: 8px;">Upload File (Optional)</label>
                <input type="file" id="file" name="file" style="width: 100%; padding: 10px; font-size: 16px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #bdc3c7;">

                <button type="submit" style="width: 100%; padding: 12px; background-color: #3498db; border: none; color: white; font-size: 18px; cursor: pointer; border-radius: 4px; transition: background-color 0.3s ease;">
                    Submit Complaint
                </button>
            </form>
        </div>

        <!-- Success Message -->
        <div id="successMessage" style="display: none; background-color: #2ecc71; color: white; padding: 20px; border-radius: 8px; text-align: center; margin-top: 30px;">
            <h2 style="font-size: 28px; margin-bottom: 10px;">Thank you for your submission!</h2>
            <p style="font-size: 16px;">Your complaint has been submitted successfully. We will look into it shortly.</p>
        </div>
    </div>
    <footer style="text-align: center; margin-top: 30px; color: #7f8c8d;">
        <p>&copy; 2025 College Complaint Portal. All rights reserved.</p>
    </footer>

    <script>
        // script.js

        // Get references to elements
        const complaintForm = document.getElementById('complaintForm');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        complaintForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent page refresh

            // Get form data
            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const file = document.getElementById('file').files[0];

            // Optional: Handle file upload logic here (e.g., sending the file to the server)

            // Simulate successful submission and show success message
            showSuccessMessage();

            // Clear the form
            complaintForm.reset();
        });

        // Function to display success message
        function showSuccessMessage() {
            complaintForm.style.display = 'none'; // Hide the form
            successMessage.style.display = 'block'; // Show the success message
        }
    </script>
</body>
</html>
