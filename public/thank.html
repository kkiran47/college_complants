<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .thank-box {
      background: #ffffff;
      color: #333;
      padding: 3em 2em;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: popIn 0.5s ease;
      max-width: 500px;
      width: 90%;
    }

    .thank-box h1 {
      color: #28a745;
      margin-bottom: 0.5em;
    }

    .thank-box p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    @keyframes popIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .back-btn {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: linear-gradient(to right, #0072ff, #005fcc);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="thank-box">
    <h1>Thank You!</h1>
    <p>Your suggestion has been submitted successfully.</p>
    <p>We appreciate your feedback and will look into your concerns promptly.</p>
    <button class="back-btn" onclick="window.location.href='main.html'">Back to Home</button>
  </div>
</body>
</html>
