<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-image: linear-gradient(-225deg, #FF057C 0%, #8D0B93 50%, #321575 100%);
            color: #fff;
        }

        h1 {
            font-size: 50px;
            font-family: 'Georgia', serif;
            color: #fff;
            background-color: #4CAF50;
            display: inline-block;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInZoom 1.2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInZoom 1.5s ease-in-out 0.5s forwards;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br>
    <h1>Thank You!</h1>
    <p>Your suggestion has been submitted successfully.</p>
    <p>We appreciate your feedback and will look into your concerns promptly.</p>
</body>
</html>
