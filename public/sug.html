<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    .suggestions {
      background: #ffffff;
      padding: 2.5em;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      margin-top: 80px;
      animation: fadeInUp 0.8s ease-in-out;
    }

    .suggestions h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 1.2em;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 600;
      color: #444;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .char-count {
      text-align: right;
      font-size: 0.85em;
      color: #777;
    }

    .progress-bar {
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 0.3em;
    }

    .progress-bar div {
      height: 8px;
      width: 0;
      background-color: #0072ff;
      transition: width 0.3s ease;
    }

    .btn-submit {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 0.75em;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1em;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #0072ff, #005fcc);
      transform: translateY(-2px);
    }

    .popup-loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-loader.active {
      display: flex;
    }

    .loader-box {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.3s ease-in-out;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #eee;
      border-top: 6px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1em;
    }

    .loader-text {
      font-weight: 600;
      color: #444;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="popup-loader" id="popupLoader">
    <div class="loader-box">
      <div class="loader"></div>
      <div class="loader-text">Submitting your suggestion...</div>
    </div>
  </div>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="c.html">File a Complaint</a></li>
      <li><a href="sug.html">Suggestions</a></li>
    </ul>
  </nav>

  <section class="suggestions">
    <h2>Share Your Suggestions</h2>
    <form id="sForm" onsubmit="submitSuggestion(event)">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="suggestcol">Suggestion</label>
        <textarea id="suggestcol" name="suggestcol" maxlength="500" required placeholder="Write your suggestion..."></textarea>
        <div class="char-count" id="charCount">0/500</div>
        <div class="progress-bar"><div id="progressBar"></div></div>
      </div>
      <button type="submit" class="btn-submit">Submit Suggestion</button>
    </form>
  </section>

  <script>
    const suggestionInput = document.getElementById("suggestcol");
    const charCount = document.getElementById("charCount");
    const progressBar = document.getElementById("progressBar");
    const loader = document.getElementById("popupLoader");

    suggestionInput.addEventListener("input", () => {
      const len = suggestionInput.value.length;
      charCount.textContent = `${len}/500`;
      progressBar.style.width = `${(len / 500) * 100}%`;
    });

    function submitSuggestion(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const suggestion = document.getElementById('suggestcol').value.trim();

      if (!name || !suggestion) {
        alert("Please fill all fields before submitting.");
        return;
      }

      const formData = {
        name: name,
        suggestcol: suggestion
      };

      loader.classList.add("active");

      fetch('https://college-complants-1.onrender.com/suggestform', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        loader.classList.remove("active");
        if (data.success) {
          window.location.href = "success.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        loader.classList.remove("active");
        console.error("Error:", error);
        alert("Network error. Please try again later.");
      });
    }
  </script>
</body>
</html>
